<!DOCTYPE html>
<html>
<head>
    <title>Lesson List</title>
</head>
<body>
    <h1>Lesson List</h1>
    <a href="{% url 'lesson_create' %}">Add Lesson</a>
    <ul>
        {% for lesson in lessons %}
        <li>
            {{ lesson.title }}
            <a href="{% url 'lesson_update' lesson.pk %}">Edit</a>
            <a href="{% url 'lesson_delete' lesson.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
